<template>
    <template if:true={loaded}>
        
    
    <template if:true={info}>
        <lightning-quick-action-panel header="Make Order">
            <div class="slds-grid">
                <lightning-input label="Name" value={name} class="slds-m-bottom_x-small slds-col slds-size_1-of-2 validate" onchange={newName} required></lightning-input>
                <lightning-input label="Quote Number - Read Only" value={quoteNumb} class="slds-col slds-size_1-of-2 slds-m-left_small slds-m-bottom_x-small" readonly></lightning-input>
            </div>
            <div class="slds-grid">
                <lightning-combobox
                name="ship"
                label="Ship Type"
                value={shipType}
                placeholder="Ship Type"
                options={shipOptions}
                onchange={handleShipChange}
                required
                class="slds-col slds-size_1-of-2 slds-m-bottom_x-small validate"
                ></lightning-combobox>
                <lightning-input label="Stage" value={stage} class="slds-col slds-size_1-of-2 slds-m-left_small slds-m-bottom_x-small readonly" readonly></lightning-input>
                <!-- <lightning-combobox
                name="stage"
                label="Stage"
                value={stage}
                placeholder="Select Progress"
                options={stageOptions}
                onchange={handleStageChange}
                required
                class="slds-col slds-size_1-of-2 slds-m-left_small slds-m-bottom_x-small validate readonly"
                ></lightning-combobox> -->
            </div>
            <div class="slds-grid">
                <lightning-input label={custPOLabel} value={po} class="slds-m-bottom_x-small slds-col slds-size_1-of-2" required={reqPO} onchange={newPo}></lightning-input>
                <lightning-input label="First Requested Delivery Date" type='date' value={deliveryDate} required
                onchange={newDeliveryDate} class="slds-col slds-size_1-of-2 slds-m-left_small slds-m-bottom_x-small validate"></lightning-input>

            </div>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2 slds-m-top_xx-small">
                    <label for="ship-select">Shipping Address:</label>
    
        <select name="address" class="slds-select valAdd"  onchange={selectChange} required={shipReq}>
            <template if:true={selectedObj}> 
                <option value={selectedObj.value}>{selectedObj.label}</option>
            </template>
            <template if:false={selectedObj}>
                <option value=""></option>
            </template>
            <template for:each={options} for:item='x'>

                    <option key={x.value} value={x.value}>{x.label}</option>
        </template>
            <option value='new'>Add New Shipping Address</option>
        </select>

                </div>
                <lightning-input label="To" type='date' value={deliverDate2} onchange={newDevDate2} class="slds-m-bottom_x-small slds-m-left_small slds-col slds-size_1-of-2"></lightning-input>
            </div>
            <div slot="footer">
                <lightning-button
                    variant="neutral"
                    label="Cancel"
                    onclick={handleCancel}
                ></lightning-button>
                <lightning-button
                    variant="brand"
                    label="Submit"
                    class="slds-m-left_x-small"
                    onclick={handleSave}
                ></lightning-button>
                <lightning-button
                    variant="brand"
                    label="keypress"
                    class="slds-m-left_x-small"
                    onclick={handleKeyPress}></lightning-button>
            </div>
            <template if:true={localError}>
                <p style="color: red;">{errorMsg}</p>
            </template>
        </lightning-quick-action-panel>
    </template>
    <template if:false={info}>
        
            <c-close-win-ship-add
            acc-id={accountId}
            onnewaddress={updateAddress}
            oncloseadd={cancelNewAddress}>
            </c-close-win-ship-add>
            
    </template>
  </template>
  <template if:false={loaded}>
    <lightning-spinner alternative-text="Loading"></lightning-spinner>
</template>
</template>
