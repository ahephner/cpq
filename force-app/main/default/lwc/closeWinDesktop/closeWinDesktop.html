<template>
    <template if:true={info}>
        <lightning-quick-action-panel header="Make Order">
            <div class="slds-grid">
                <lightning-input label="Name" value={name} class="slds-m-bottom_x-small slds-col slds-size_1-of-2"></lightning-input>
                <lightning-input label="Quote Number" value={quoteNumb} class="slds-col slds-size_1-of-2 slds-m-left_small slds-m-bottom_x-small"></lightning-input>
            </div>
            <div class="slds-grid">
                <lightning-input label="Close Date" type='date' value={closeDate} class="slds-m-bottom_x-small slds-col slds-size_1-of-2"></lightning-input>
                <lightning-input label="Stage" value={stage} class="slds-col slds-size_1-of-2 slds-m-left_small slds-m-bottom_x-small"></lightning-input>
            </div>
            <div class="slds-grid">
                <lightning-input label="Customer PO#" value={po} class="slds-m-bottom_x-small slds-col slds-size_1-of-2"></lightning-input>
                <lightning-input label="Requested Ship Date" type='date' value={deliveryDate} required class="slds-col slds-size_1-of-2 slds-m-left_small slds-m-bottom_x-small"></lightning-input>
            </div>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2 slds-m-top_xx-small">
                    <label for="ship-select">Shipping Address:</label>
    
        <select name="address" class="slds-select"  onchange={selectChange} required>
            <template if:true={selectedObj}> 
                <option value={selectedObj.value}>{selectedObj.label}</option>
            </template>
            <template if:false={selectedObj}>
                <option value=""></option>
            </template>
            <template for:each={options} for:item='x'>

                    <option key={x.value} value={x.value}>{x.label}</option>
        </template>
            <option value='new'>Add New Shipping Address</option>
        </select>

                </div>
                <lightning-input label="To" type='date' value={deliveryDate2} class="slds-m-bottom_x-small slds-m-left_small slds-col slds-size_1-of-2"></lightning-input>
            </div>
            <div slot="footer">
                <lightning-button
                    variant="neutral"
                    label="Cancel"
                    onclick={handleCancel}
                ></lightning-button>
                <lightning-button
                    variant="brand"
                    label="Save"
                    class="slds-m-left_x-small"
                    onclick={handleSave}
                ></lightning-button>
            </div>
            <template if:true={localError}>
                <p style="color: red;">{errorMsg}</p>
            </template>
        </lightning-quick-action-panel>
    </template>
    <template if:false={info}>
        new add 
    </template>
</template>
