<template>
    <header class="slds-modal__header">
    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Make Order</h2>
    </header>
    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <template if:true={info}>
                <div class="slds-grid">
                    <lightning-input label="Name" value={name} class="slds-m-bottom_x-small slds-col slds-size_1-of-2 validate" onchange={newName} required></lightning-input>
                    <lightning-input label="Quote Number - Read Only" value={quoteNumb} class="slds-col slds-size_1-of-2 slds-m-left_small slds-m-bottom_x-small" readonly></lightning-input>
                </div>
                <div class="slds-grid">
                    <lightning-input label="Close Date" type='date' value={closeDate} onchange={newCloseDate} class="slds-m-bottom_x-small slds-col slds-size_1-of-2 validate" required></lightning-input>
                    <!-- <lightning-input label="Stage" value={stage} class="slds-col slds-size_1-of-2 slds-m-left_small slds-m-bottom_x-small"></lightning-input> -->
                    <lightning-combobox
                    name="stage"
                    label="Stage"
                    value={stage}
                    placeholder="Select Progress"
                    options={stageOptions}
                    onchange={handleStageChange}
                    required
                    class="slds-col slds-size_1-of-2 slds-m-left_small slds-m-bottom_x-small validate"
                    ></lightning-combobox>
                </div>
                <div class="slds-grid">
                    <lightning-input label={custPOLabel} value={po} class="slds-m-bottom_x-small slds-col slds-size_1-of-2" required={reqPO} onchange={newPo}></lightning-input>
                    <lightning-input label="First Requested Delivery Date" type='date' value={deliveryDate} required
                    onchange={newDeliveryDate} class="slds-col slds-size_1-of-2 slds-m-left_small slds-m-bottom_x-small validate"></lightning-input>
    
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2 slds-m-top_xx-small">
                        <label for="ship-select">Shipping Address:</label>
        
            <select name="address" class="slds-select valAdd"  onchange={selectChange} required>
                <template if:true={selectedObj}> 
                    <option value={selectedObj.value}>{selectedObj.label}</option>
                </template>
                <template if:false={selectedObj}>
                    <option value=""></option>
                </template>
                <template for:each={options} for:item='x'>
    
                        <option key={x.value} value={x.value}>{x.label}</option>
            </template>
                <option value='new'>Add New Shipping Address</option>
            </select>
    
                    </div>
                    <lightning-input label="To" type='date' value={deliveryDate2} onchange={newDevDate2} class="slds-m-bottom_x-small slds-m-left_small slds-col slds-size_1-of-2"></lightning-input>
                </div>
            
        </template>
        <template if:false={info}>
        
            <c-close-win-ship-add
            acc-id={accountId}
            onnewaddress={updateAddress}
            oncloseadd={cancelNewAddress}>
            </c-close-win-ship-add>
            
    </template>
    </div>
    <footer class="slds-modal__footer">
    <button class="slds-button slds-button_neutral" onclick={cancel}>Cancel</button>
    <button class="slds-button slds-button_brand" onclick={save}>
      Save
    </button>
    </footer>
    </template>
