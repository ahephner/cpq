<template>
    <lightning-quick-action-panel header="New Address">
    <div class="slds-modal__content slds-p-around_medium slds-grid prodBody" id="modal-content-id-1"> 
        <!-- Body -->
        <div class="slds-grid slds-wrap slds-m-left_xx-large">
            <div class="slds-col slds-size_11-of-12">
                <lightning-input label="Name" type="text" 
                                onchange={newName} required>
                </lightning-input>
            </div>
        
        
            <div class="slds-col slds-size_11-of-12">
                <lightning-input-address
                address-label="Address"
                street-label="Street"
                city-label="City"
                province-label="State"
                postal-code-label="Zip Code"
                country-label="Country"
                street={street}
                city={city}
                province-options={getProvinceOptions}
                postal-code={zip}
                country-disabled
                country="U.S.A"
                required
                onchange={handleChange}
                ></lightning-input-address>
            </div>
        </div>
    </div>
    <div slot="footer">
        <lightning-button
            variant="neutral"
            label="Cancel"
            onclick={cancelAddress}
        ></lightning-button>
        <lightning-button
            variant="brand"
            label="Save"
            class="slds-m-left_x-small"
            onclick={saveNewAddress}
        ></lightning-button>
    </div>
</lightning-quick-action-panel>
</template>
