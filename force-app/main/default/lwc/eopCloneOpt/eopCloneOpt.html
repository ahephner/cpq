<template>
<lightning-quick-action-panel header="EOP Clone">
   <template if:true={loaded}>
        <lightning-combobox
        name="eopBox"
        label="Order Type?"
        value={value}
        options={options}
        onchange={handleChange} 
        required></lightning-combobox>
        <br/><br/><br/>
        <template if:true={formSize}>
          <div slot="footer">
               <lightning-button variant="neutral" label="Cancel" onclick={cancel}></lightning-button>
               <lightning-button variant="brand" label="Save" class="slds-m-left_x-small" onclick={save}></lightning-button>
           </div>
        </template>
        <!-- Mobile button group -->
        <template if:false={formSize}>
          <div slot="footer">
               <lightning-button variant="neutral" label="Cancel" onclick={mCancel}></lightning-button>
               <lightning-button variant="brand" label="Save" class="slds-m-left_x-small" onclick={save}></lightning-button>
           </div>
        </template>
   </template>
   <template if:false={loaded}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
   </template>

</lightning-quick-action-panel>


</template>
