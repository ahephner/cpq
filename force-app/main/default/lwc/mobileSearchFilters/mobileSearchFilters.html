<template>
    <lightning-card   title="Add Filters">
      <lightning-combobox
      name="prodFamily"
      label="Product Family"
      value={pf}
      options={pfOptions}
      onchange={pfChange} ></lightning-combobox>

      <lightning-combobox
                    name="category"
                    label="Categories"
                    value={cat}
                    options={subOptions}
                    onchange={catChange} ></lightning-combobox>

      <footer class="slds-modal__footer slds-align_absolute-center">
        <button class="slds-button slds-button_destructive" onclick={cancel}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={updateFilter}>Done</button>
      </footer> 
    </lightning-card>
</template>
