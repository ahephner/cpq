<template>
    <label for="ship-select"><abbr class="slds-required" title="required">* </abbr>Shipping Address:</label>
    
    <select name="address" class="slds-select"  onchange={selectChange}>
        <template if:true={selectedObj}> 
            <option value={selectedObj.Id}>{selectedObj.Name}</option>
        </template>
        <template if:false={selectedObj}>
            <option value=""></option>
        </template>
        <template for:each={shipOptions} for:item='x'>

                <option key={x.Id} value={x.Id}>{x.Name}</option>
    </template>
    
    </select>
    <hr/>
      

    <div class='slds-m-top_small slds-m-bottom_small'>
        <lightning-button variant="brand" label="Return" title="Primary action" 
        onclick={handleReturn} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="success" label="Save and Submit" title="Save and Submit" 
        onclick={saveSubmit} class="slds-m-left_x-small"></lightning-button>

    </div>
</template>
