<template>
    <template if:true={addProducts}>
        <c-mobile-search
                        onnewprod={handleNewProduct}
                        onclose={handleCloseSearch}
                        onremove={handleRemLast}>
                    </c-mobile-search>
    </template>
    <template if:false={addProducts}>
    <div class="slds-align_absolute-center">
        <figure>
            <lightning-icon icon-name="action:new" size="small" onclick={openProducts}
                        class='slds-icon_container_circle' 
                        alternative-text="Add Product" title="Add Products"></lightning-icon>
                        <figcaption class='slds-p-top_x-small slds-text-body_small icon-figcaption'>Add Products</figcaption>
        </figure>
    </div>
    <div class='slds-scrollable_y target'>
    <lightning-layout multiple-rows="true">
    <template if:false={showSpinner} for:each={prod} for:item='item'>
        <lightning-layout-item size="12" key={item.Id} class="slds-box slds-p-around_none 
        slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
        <div class='slds-grid slds-wrap'>
        <div class='slds-col slds-size_1-of-2 slds-m-left_x-small'>
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                <lightning-input value={item.Product_Name__c} type='text' readonly></lightning-input>
            </h2>
        </div>
    <!-- button group -->
        <div class='slds-col slds-size_1-of-3 slds-m-left_x-small slds-m-top_medium'>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-button-menu alternative-text="Show menu" variant="border-filled" name={item.Id} 
                                       icon-size="xx-small"  onselect={handleAction} icon-name="utility:threedots">
                    <lightning-menu-item value="Edit" label="Edit"></lightning-menu-item>
                    <lightning-menu-item value="Info" label="Info"></lightning-menu-item>
                    <lightning-menu-item value="Delete" label="Delete" class='btnOptions'></lightning-menu-item>
                </lightning-button-menu>
            </div>
        </div>    
    <!--Shows pricing info stuff the rep can edit-->
        <template if:false={item.showInfo}>
    <!-- Unit Price -->
            <div class='slds-col slds-size_1-of-3 slds-m-left_x-small'>
                <lightning-input value={item.UnitPrice} type='number' formater='currency' step="0.01"
                                name ={item.Id} label='Unit Price' read-only={item.readOnly} onchange={handlePrice}></lightning-input>
    <!-- Qty -->
                <lightning-input value={item.Quantity} type='number' label='Qty' 
                                name ={item.Id} read-only={item.readOnly} onchange={handleQty}></lightning-input>
            </div>
            <div class='slds-col slds-size_1-of-3 slds-m-left_x-small'>
    <!-- Margin -->
                <lightning-input value={item.CPQ_Margin__c} type='number' formater='percent' step="0.01"
                                name ={item.Id} label='Margin' read-only={item.readOnly} onchange={handleMargin}></lightning-input>
    <!-- Total Price -->
                <lightning-input value={item.TotalPrice} name ={item.Id}  type='number' formater='currency' label='Total Price' readonly></lightning-input>
            </div>
        </template>
    <!--Shows more info like inventory if we can link it some how and costs-->    
        <template if:true={item.showInfo}>
            <div class='slds-col slds-size_1-of-3 slds-m-left_x-small'>
                <lightning-input value='3' type='number' 
                                name ={item.Id} label='Inventory at my locaton' readonly></lightning-input>
                <lightning-input value='75' type='number' formatter="currency" label='Last Paid' 
                                name ={item.Id} readonly></lightning-input>
            </div>
            <div class='slds-col slds-size_1-of-3 slds-m-left_x-small'>
                <lightning-input value='150' type='number' formatter="currency" label='Floor Price' 
                                name ={item.Id} readonly></lightning-input>
                <lightning-input value='ATS' type='text'  label='Floor Type' 
                                name ={item.Id} readonly></lightning-input>
            </div>
        </template>
        </div>
        </lightning-layout-item>
    </template>
</lightning-layout>
<template if:true={showSpinner}>
    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
</template> 
</div>
<footer class="slds-modal__footer slds-align_absolute-center">
    <button class="slds-button slds-button_neutral" onclick={handleCancel} title="Cancel">Cancel</button>
    <button class="slds-button slds-button_brand" onclick={saveMobile} title="OK">Save</button>
</footer>
</template>
</template>
