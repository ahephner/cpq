<template>
    <template if:true={showAddress}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" 
    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                        title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium" variant="inverse"></lightning-icon>
                                <span class="slds-assistive-text slds-button__icon slds-button__icon_large slds-button_icon-inverse">Close</span>
                                    </button>
                                <h2 id="modal-heading-01" 
                                class="slds-text-heading_medium slds-hyphenate">Add Shipping Address</h2>
                            </header>
                    <lightning-record-edit-form object-api-name={contactPointAddress} onsuccess={handleNewAddress}>
                        <div class="slds-modal__content slds-p-around_medium slds-grid prodBody" id="modal-content-id-1">
                        <!-- Body -->
                            <lightning-messages></lightning-messages>
                            <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name={name}></lightning-input-field>
                                    <lightning-input-field field-name={street}></lightning-input-field>
                                    <lightning-input-field field-name={city}></lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name={type}></lightning-input-field>
                                    <lightning-input-field field-name={state}></lightning-input-field>
                                    <lightning-input-field field-name={zip}></lightning-input-field>
                                </div>
                             </div>
                            <!-- <lightning-button type="submit" variant="brand" label="Save"></lightning-button> -->
                        </div>
                        <footer class="slds-modal__footer">
                            
                            <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button type="submit" variant="brand" label="Save"></lightning-button>
                        </footer>
                    </lightning-record-edit-form>
</div>
</section>
    <div class='slds-backdrop slds-backdrop_open'></div>
</template>
</template>
