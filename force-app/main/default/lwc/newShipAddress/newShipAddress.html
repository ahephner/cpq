<template>
    <template if:true={showAddress}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" 
    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                        title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium" variant="inverse"></lightning-icon>
                                <span class="slds-assistive-text slds-button__icon slds-button__icon_large slds-button_icon-inverse">Close</span>
                                    </button>
                                <h2 id="modal-heading-01" 
                                class="slds-text-heading_medium slds-hyphenate">Add Shipping Address</h2>
                            </header>
                        <div class="slds-modal__content slds-p-around_medium slds-grid prodBody" id="modal-content-id-1">
                        <!-- Body -->
                            <div class="slds-form slds-form_stacked">
                                <div class="slds-grid slds-gutters_small">
                                    <div class="slds-col slds-size_1-of-2 slds-m-left_small">
                                        <lightning-input label='name'></lightning-input>
                                    </div>
                                    <!-- <div class="slds-col slds-size_1-of-2">
                                        <lightning-input label='type'></lightning-input>
                                    </div> -->
                                </div>
                                <div class="slds-grid slds-gutters_small">
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-grid">
                                            <div class="slds-col slds-size_6-of-6">
                                                <lightning-input label='street'></lightning-input>
                                                <lightning-input label='zip'></lightning-input>
                                            </div>
                                            <div class="slds-col slds-size_4-of-6">
                                                <lightning-input label='city'></lightning-input>
                                            </div>
                                            <div class="slds-col slds-size_2-of-6">
                                                <lightning-input label='state'></lightning-input>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            

                            <!-- <lightning-button type="submit" variant="brand" label="Save"></lightning-button> -->
                        </div>
                        <footer class="slds-modal__footer">
                            
                            <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button variant="brand" label="Save" onclick={handleNewAddress}></lightning-button>
                        </footer>
</div>
</section>
    <div class='slds-backdrop slds-backdrop_open'></div>
</template>
</template>
