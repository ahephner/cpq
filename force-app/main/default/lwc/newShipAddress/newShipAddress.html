<template>
    <template if:true={showAddress}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" 
    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                        title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium" variant="inverse"></lightning-icon>
                                <span class="slds-assistive-text slds-button__icon slds-button__icon_large slds-button_icon-inverse">Close</span>
                                    </button>
                                <h2 id="modal-heading-01" 
                                class="slds-text-heading_medium slds-hyphenate">Add Shipping Address</h2>
                            </header>
                        <div class="slds-modal__content slds-p-around_medium slds-grid prodBody" id="modal-content-id-1"> 
                            <!-- Body -->
                            <div class="slds-grid slds-wrap slds-m-left_xx-large">
                                <div class="slds-col slds-size_11-of-12">
                                    <lightning-input label="Name" type="text" 
                                                    onchange={newName} required>
                                    </lightning-input>
                                </div>
                            
                            
                                <div class="slds-col slds-size_11-of-12">
                                    <lightning-input-address
                                    address-label="Address"
                                    street-label="Street"
                                    city-label="City"
                                    province-label="State"
                                    postal-code-label="Zip Code"
                                    country-label="Country"
                                    street={street}
                                    city={city}
                                    province={state}
                                    postal-code={zip}
                                    province-options={getProvinceOptions}
                                    country-disabled
                                    country="U.S.A"
                                    required
                                    onchange={handleChange}
                                    ></lightning-input-address>
                                </div>
                            </div>
                        </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button variant="brand" label="Save" onclick={handleNewAddress}></lightning-button>
                    </footer>
</div>
</section>
    <div class='slds-backdrop slds-backdrop_open'></div>
</template>
</template>
