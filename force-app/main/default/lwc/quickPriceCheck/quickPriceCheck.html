<template>
    <lightning-card  variant="Narrow"  title="Price Check">
        
            <div onkeyup={handleKeyUp}>
                <lightning-input type="search" class="slds-col slds-size_1-of-1" 
                name="name" label="Product or Code" ></lightning-input>
            </div>
            
            <lightning-layout multiple-rows="true">
                <template for:each={prod} for:item='x'>
                    <lightning-layout-item size="12" key={x.Id} name={x.Id} class="slds-box slds-p-around_none 
                slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                   <span class={flexipageRegionWidth}>
                     name:{x.name}
                     flr: {x.flr}
                     lev1: {x.lev1}
                     lev2: {x.lev2}
                    </span>   
            </lightning-layout-item>
                </template>
            </lightning-layout>

        
    </lightning-card>
</template>
